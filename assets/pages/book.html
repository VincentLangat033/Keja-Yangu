<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form creation</title>
    <link rel="stylesheet" href="../css/book.css">
</head>
<body>
    <h1>Registration form</h1>
    <div class="register">
        <h2>Register Here</h2>
        <form action="/assets/pages/Submit.html">
            
            <label>First Name</label> <br>
            <input type="text" name="Fname"  id="name" 
            placeholder="Enter Your First Name" required> <br> <br>
            <label>Last Name</label> <br>
            <input type="text" name="lname"  id="name" 
            placeholder="Enter Your Last Name" required> <br> <br>
            <label>Id Number</label> <br>
            <input type="text" name="id"  id="name" 
            placeholder="Enter Your Id Number" required> <br> <br>
            <label>Mobile Number</label> <br>
            <select name="" id="ph">
                <option>+435</option>
                <option>+254</option>
                <option>+429</option>
                <option>+385</option>
                <option>+279</option>
            </select>
            <input type="number" name="MNumber"  id="number" 
            placeholder="Enter Your Mobile Number" required> <br> <br>
            <label>Email</label> <br>
            <input type="email" name="email"  id="name" 
            placeholder="Enter Your Email" required> <br> <br>
            <label>Password</label> <br>
            <input type="password" name="pass"  id="name" 
            placeholder="Enter Your Password" required> <br> <br>
            <label>Re Enter Password</label> <br>
            <input type="password" name="pass"  id="name" 
            placeholder="Enter Your Password" required> <br> <br>
            <input type="radio" name="male" id="male"> <span 
            id="male">&nbsp; Male</span>&nbsp;&nbsp;
            <input type="radio" name="male" id="male"> <span 
            id="male">&nbsp; Female</span>&nbsp;&nbsp;
            <input type="radio" name="male" id="male"> <span 
            id="male">&nbsp; others</span>&nbsp;&nbsp; <br> <br>
            <input type="Submit" value="Submit" id="sub" >
        </form>
    </div>
    
</body>
</html>
